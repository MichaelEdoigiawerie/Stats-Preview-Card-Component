<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stats Preview Card Component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet">
        <link rel="icon" href="Resources/icon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="panel left-panel">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make<br>
                     better decisions regarding revenue, customer<br> experience, and overall efficiency.</p>
                <div class="stats space-out">
                    <h2>10k+</h2>
                    <h3>Companies</h3>
                </div>
                <div class="stats space-out">
                    <h2>314</h2>
                    <h3>Templates</h3>
                </div>
                <div class="stats">
                    <h2>12M+</h2>
                    <h3>Queries</h3>
                </div>
            </div>
            <div class="panel right-panel"></div>
        </div>
    </body>
</html>
